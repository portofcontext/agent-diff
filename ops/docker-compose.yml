services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      LOGICAL_REPLICATION_ENABLED: "true"
      ENVIRONMENT: "development"
      CLEANUP_INTERVAL_SECONDS: "${CLEANUP_INTERVAL_SECONDS:-15}"
      SEED: "${SEED:-false}"
    volumes:
      - ../backend:/app
      - ../examples:/examples
      - ../sdk:/sdk
    command: >
      sh -c "
        alembic upgrade head &&
        if [ \"$$SEED\" = 'true' ]; then
          echo '=== Seeding enabled, running seed scripts ===' &&
          python utils/seed_slack_template.py &&
          python utils/seed_linear_template.py &&
          python utils/seed_tests.py;
        else
          echo '=== Skipping seed (use SEED=true to enable) ===';
        fi &&
        uvicorn src.platform.api.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:


