services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: diff_the_universe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      postgres -c wal_level=logical -c max_replication_slots=10 -c max_wal_senders=10

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.local
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/diff_the_universe"
      LOGICAL_REPLICATION_ENABLED: "false"
      ENVIRONMENT: "development"
      SEED: "${SEED:-true}"
    volumes:
      - ../backend:/app
      - ../examples:/examples
      - ../sdk:/sdk
    command: >
      sh -c "
        alembic upgrade head &&
        if [ \"$$SEED\" = 'true' ]; then
          echo '=== Seeding database ===' &&
          python utils/seed_slack_template.py &&
          python utils/seed_linear_template.py &&
          python utils/seed_box_template.py &&
          python utils/seed_tests.py;
        else
          echo '=== Skipping seed (use SEED=true to enable) ===';
        fi &&
        uvicorn src.platform.api.main:app --host 0.0.0.0 --port 8000
      "

  # External DB mode (Neon, etc) - use: docker-compose --profile external up backend-external
  backend-external:
    profiles: [ "external" ]
    build:
      context: ../backend
      dockerfile: Dockerfile.local
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      LOGICAL_REPLICATION_ENABLED: "${LOGICAL_REPLICATION_ENABLED:-true}"
      ENVIRONMENT: "development"
      SEED: "${SEED:-false}"
    volumes:
      - ../backend:/app
      - ../examples:/examples
      - ../sdk:/sdk
    command: >
      sh -c "
        alembic upgrade head &&
        if [ \"$$SEED\" = 'true' ]; then
          echo '=== Seeding database ===' &&
          python utils/seed_slack_template.py &&
          python utils/seed_linear_template.py &&
          python utils/seed_box_template.py &&
          python utils/seed_tests.py;
        else
          echo '=== Skipping seed (use SEED=true to enable) ===';
        fi &&
        uvicorn src.platform.api.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:
